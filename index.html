<body>
    <script>
        /* variables for rps game */
        let playerScore = 0;
        let compScore = 0;
        let randomNum = 0;
        let input = "";

        /* function to randomize computer choice */
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        
        /* function to get computer selection */ 
        function computerPlay() {
            if (getRandomInt(3) === 0) {
                return compGuess = "rock";
            } else if (getRandomInt(3) === 1) {
                return compGuess = "paper";
            } else {
                return compGuess = "scissors";
            }
        };


        /* function to assess the match, and return a string */
        function playRound(playerGuess, computerGuess) {
            if (playerGuess === "rock" && compGuess === "rock") {
                console.log("It\'s a tie!");
            } else if (playerGuess === "paper" && compGuess === "paper") {
                console.log("It\'s a tie!");
            } else if (playerGuess === "scissors" && compGuess === "scissors") {
                console.log("It\'s a tie!");
            } else if (playerGuess === "rock" && compGuess === "scissors") {
                return playerScore++;
                console.log("You win! Rock beats scissors.");
            } else if (playerGuess === "paper" && compGuess === "rock") {
                return playerScore++;
                console.log("You win! Paper beats rock.");
            } else if (playerGuess === "scissors" && compGuess === "paper") {
                return playerScore++;
                console.log("You win! Scissors beat paper.");
            } else if (playerGuess === "rock" && compGuess === "paper") {
                return compScore++;
                console.log("You lose! Paper beats rock.");
            } else if (playerGuess === "paper" && compGuess === "scissors") {
                return compScore++;
                console.log("You lose! Scissors beat paper.");
            } else if (playerGuess === "scissors" && compGuess === "rock") {
                return compScore++;
                console.log("You lose! Rock beats scissors.");
            }
        };

        
        let playerGuess = prompt("Rock, paper, or scissors?").toLowerCase();
        const computerGuess = computerPlay();
        console.log(computerPlay());
        console.log(playRound(playerGuess, computerGuess));
        console.log(playerScore, compScore);
